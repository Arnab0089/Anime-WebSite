<!doctype html>
<html lang="en">

<head>
  <title>Create an account</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <!-- custom css -->

  <link rel="stylesheet" href="../Assets/CSS/USER/style.css">
</head>

<body>

  <main>
    <section class="wrapper">
        <div class="container">
          <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo">
              <img src="../Assets/Img/USER/My project (3).png" class="img-fluid" alt="logo">
            </div>
            <form action="" class="rounded bg-black shadow p-5">
              <h3 class="text-white fw-bolder fs-4 mb-2">Create an account</h3>
              <div class="fw-normal text-muted mb-2">
                Already have an account?
                <a href="user.html" class="text-primary fw-bold text-decoration-none">Sign In here</a>
              </div>
              <!-- or here -->
              <div class="text-center text-muted text-uppercase mb-2">or</div>
              <!-- sign in option -->
              <a href="#" class="btn btn-light login_width w-100 mb-4">
                <img src="../Assets/Img/USER/google-icon.svg" class="img-fluid me-3" alt="">Sign in with Google
              </a>
             
              <!-- hr tag -->
              <hr class="border border-primary border-3 opacity-75 w-75 ms-auto me-auto">
              <!-- form start -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                <label for="floatingFirstName">First Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                <label for="floatingLastName">Last Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="pt-3 text-center text-light pb-3">
                <span class="password-info mt-2">
                    Use 8 or morecharecters with a mix of letters , numbers
                </span>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                <label for="floatingConfirmPassword">Confirm Password</label>
              </div>
              <div class="form-check pt-3 text-center text-light pb-3 d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label ms-2" for="gridCheck">
                  I agree <a href="#">Terms and Conditions.</a>
                </label>
              </div>
              

              <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>

              
              
             
            </form>
          </div>
        </div>
      </section>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>

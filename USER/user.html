<!doctype html>
<html lang="en">

<head>
  <title>Sign IN</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="../Assets/CSS/USER/style.css">
</head>

<body>
    
  <main>
    <section class="wrapper">
      <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
          <div class="logo">
            <img src="../Assets/Img/USER/My project (3).png" class="img-fluid" alt="logo">
          </div>
          <form action="" class="rounded bg-black shadow p-5">
            <h3 class="text-white fw-bolder fs-4 mb-2">Sign In to ANIMI</h3>
            <div class="fw-normal text-muted mb-4">
              New Here?
              <a href="create.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mt-2 text-end">
              <a href="forget_password.html" class="text-primary fw-bold text-decoration-none">Forget Password</a>
            </div>
            
            <button type="submit" class="btn btn-primary submit_btn my-4 w-100"><a href="otp.html" class="text-decoration-none text-white">Continue</a></button> 
            <div class="text-center text-muted text-uppercase mb-3">or</div>
            <a href="#" class="btn btn-light login_width w-100 mb-3">
              <img src="../Assets/Img/USER/google-icon.svg" class="img-fluid me-3" alt="">Continue with Google
            </a>
            <a href="#" class="btn btn-light login_width w-100 mb-3">
              <img src="../Assets/Img/USER/facebook-icon.svg" class="img-fluid me-3" alt="">Continue with Facebook
            </a>
            <a href="#" class="btn btn-light login_width w-100 mb-3">
              <img src="../Assets/Img/USER/linkedin-icon.svg" class="img-fluid me-3" alt="">Continue with Linkedin
            </a>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
